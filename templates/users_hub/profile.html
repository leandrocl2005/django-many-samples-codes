{% extends "../base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block 'other_styles' %}
<link rel="stylesheet" href="{% static 'users_hub/css/main.css' %}" />
{% endblock %}

{% block 'logo' %}
<h1 id="logo">Meu perfil</h1>
{% endblock %}

{% block 'main' %}
<section id="main">
  <div class="container">
    <div class="row">
      <div class="col-12">

        <h2>Olá {{user.username}}!</h2>
        
        <p>Este é seu perfil!</p>

        <div  class="w-60 h-60 mb-2">
          <img class="rounded-full" width="100%" height="100%" src="{{ user.profile.image.url }}">
        </div>
        <div class="border-top pt-3">
            <small class="text-muted">
                <a href="{% url 'users_hub:logout' %}">Sair</a>
            </small>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
